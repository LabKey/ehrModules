<script type="text/javascript">
    LABKEY.requiresScript("/ehr/ehrDetailsPanel.js");
</script>
<script type="text/javascript">

Ext.onReady(function (){
    if (!LABKEY.ActionURL.getParameter('key')){alert('Must Provide Project Number'); return false;}

    var project = LABKEY.ActionURL.getParameter('key');

    var webpart = <%=webpartContext%>;
    var domSpec = [{
        tag: 'div',
        id: 'projectDetails_' + webpart.wrapperDivId
    },{
        tag: 'div',
        style: 'padding-bottom: 10px;',
        id: 'projectLinks_' + webpart.wrapperDivId
    },{
        tag: 'div',
        style: 'padding-bottom: 10px;',
        id: 'projectAssignments_' + webpart.wrapperDivId
    },{
        tag: 'div',
        style: 'padding-bottom: 10px;',
        id: 'projectTotalAssignments_' + webpart.wrapperDivId
    }]

    var el = Ext.get(webpart.wrapperDivId);
    Ext.DomHelper.append(el, domSpec);

    new EHR.ext.DetailsView({
        schemaName: 'ehr',
        queryName: 'project',
        title: 'Project Details:',
        renderTo: 'projectDetails_' + webpart.wrapperDivId,
        filterArray: [LABKEY.Filter.create('project', project, LABKEY.Filter.Types.EQUAL)]
    });

    new LABKEY.QueryWebPart({
        title: 'Active Assignments',
        schemaName: 'study',
        queryName: 'ActiveAssignments',
        allowChooseQuery: false,
        allowChooseView: true,
        showInsertNewButton: false,
        showDeleteButton: false,
        showDetailsColumn: true,
        showUpdateColumn: false,
        showRecordSelectors: true,
        buttonBarPosition: 'top',
        filters: [LABKEY.Filter.create('project', project, LABKEY.Filter.Types.EQUAL)],
//        viewName: 'Active Assignments',
        sort: '-Date',
        scope: this,
        failure: EHR.Utils.onError
     }).render('projectAssignments_' + webpart.wrapperDivId);


    new LABKEY.QueryWebPart({
        title: 'All Assignments',
        schemaName: 'study',
        queryName: 'Assignment',
        allowChooseQuery: false,
        allowChooseView: true,
        showInsertNewButton: false,
        showDeleteButton: false,
        showDetailsColumn: true,
        showUpdateColumn: false,
        showRecordSelectors: true,
        buttonBarPosition: 'top',
        filters: [LABKEY.Filter.create('project', project, LABKEY.Filter.Types.EQUAL)],
        sort: '-Date',
        scope: this,
        failure: EHR.Utils.onError
     }).render('projectTotalAssignments_' + webpart.wrapperDivId);

    new Ext.Panel({
        title: 'Project Information',
        bodyStyle: 'padding:5px;',
        items: [{
            xtype: 'button'
            ,html: 'View Charges Under This Project'
            ,handler: function(c){
                var params = {schemaName: 'study'};
                params['query.queryName'] = 'charges';
                params['query.project~eq'] = project;

                window.open(LABKEY.ActionURL.buildURL(
                    'query',
                    'executeQuery.view',
                    LABKEY.ActionURL.getContainer(),
                    params
                ));
            }
            ,style: 'padding-bottom:10px'
            ,buttonAlign: 'center'
        },{
            xtype: 'button'
            ,html: 'View Procedures Under This Project'
            ,handler: function(c){
                var params = {schemaName: 'study'};
                params['query.queryName'] = 'encounters';
                params['query.project~eq'] = project;

                window.open(LABKEY.ActionURL.buildURL(
                    'query',
                    'executeQuery.view',
                    LABKEY.ActionURL.getContainer(),
                    params
                ));
            }
            ,style: 'padding-bottom:10px'
            ,buttonAlign: 'center'
        },{
            xtype: 'button'
            ,html: 'View All Items Under This Project'
            ,handler: function(c){
                var params = {schemaName: 'study'};
                params['query.queryName'] = 'studyData';
                params['query.project~eq'] = project;

                window.open(LABKEY.ActionURL.buildURL(
                    'query',
                    'executeQuery.view',
                    LABKEY.ActionURL.getContainer(),
                    params
                ));
            }
            ,style: 'padding-bottom:10px'
            ,buttonAlign: 'center'
        }]
    }).render('projectLinks_' + webpart.wrapperDivId);
});

</script>
