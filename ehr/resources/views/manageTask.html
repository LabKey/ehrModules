<html>
<head>
<script type="text/javascript">

LABKEY.requiresScript("/ehr/ehrApi.js");


Ext.onReady(function(){

    var formType = LABKEY.ActionURL.getParameter('formtype');
    var formUUID = LABKEY.ActionURL.getParameter('taskid');
    var queryName = LABKEY.ActionURL.getParameter('queryName');

    if(!formType && !queryName){
        makeFormSelectorPanel().render('taskForm');
    }
    else if (!formType && queryName){
        renderSimpleForm(queryName);
    }
    else {
        renderTaskForm(formType);
    }

    function renderTaskForm(formType){
        EHR.ext.createTaskPanel({
            formUUID: formUUID,
            formType: formType,
            renderTo: 'taskForm'
        });

        LABKEY.NavTrail.setTrail('Task: '+(LABKEY.ActionURL.getParameter('title') || formType));
    }

    function renderSimpleForm(queryName){
        EHR.ext.createSimpleTaskPanel({
            formType: LABKEY.ActionURL.getParameter('queryName'),
            formUUID: formUUID,
            queryName: LABKEY.ActionURL.getParameter('queryName'),
            schemaName: LABKEY.ActionURL.getParameter('schemaName'),
            renderTo: 'taskForm'
        });

        LABKEY.NavTrail.setTrail('Task: '+(LABKEY.ActionURL.getParameter('title') || queryName));
    }

    function makeFormSelectorPanel(){
        return new Ext.FormPanel({
            border: false
            ,width: 320
            ,labelWidth: 140
            ,items: [{
                xtype: 'combo'
                ,fieldLabel: 'Choose Task Type'
                ,ref: 'type'
                ,allowBlank: false
                ,width: 165
                ,displayField:'formtype'
                ,valueField: 'formtype'
                ,forceSelection: true
                ,typeAhead: false
                ,triggerAction: 'all'
                ,mode: 'local'
                ,store: new LABKEY.ext.Store({
                    containerPath: 'WNPRC/EHR/',
                    schemaName: 'ehr',
                    queryName: 'formtypes',
                    sort: 'formtype',
                    filterArray: [LABKEY.Filter.create('category', 'Task', LABKEY.Filter.Types.EQUAL)],
                    autoLoad: true
                  })
            }]
            ,buttons: [{
                text: 'Submit'
                ,scope: this
                ,ref: 'submit'
                ,handler: function(s){
                    var val = s.refOwner.ownerCt.type.getValue();
                    if(val)
                        s.refOwner.ownerCt.destroy();
                        renderTaskForm(val);
                }
            }]
        });
    }
});


</script>
</head>
<body>
<div id="taskForm"></div>



</body>


</html>
