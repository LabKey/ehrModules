[general]
backup_dest = /Volumes/storagepool/labkey/backups/
compress = 1
pg_dbname = template1 postgres labkey globals
pg_user = labkey
pg_path = /usr/local/pgsql/bin
pgdump_format = c
backup_dirs = /volumes/storagepool/xnight/labkey /private/etc /Library/LaunchAgents /Library/LaunchDaemons /private/var /volumes/storagepool/xnight/pgsql-8.4.5 /volumes/storagepool/xnight/apache-tomcat-5.5.27 /opt/local/ /usr/local/tomcat.sh /usr/local/bin/PostgreSQL.sh /usr/local/bin/startActiveMQ.sh /volumes/storagepool/xnight/pgsql-8.4.5/data/postgresql.conf /volumes/storagepool/xnight/pgsql-8.4.5/data/pg_hba.conf /volumes/storagepool/xnight/pgsql-8.4.5/data/pg_ident.conf
excluded_dirs = /volumes/storagepool/xnight/pgsql-8.4.5/data/*/* /volumes/storagepool/xnight/labkey/backup* /private/var/run /private/var/tmp /private/var/spool /volumes/storagepool/xnight/apache-tomcat-5.5.27/temp /opt/local/var/run /private/var/samba /private/var/folders 

[lk_config]
jobName = LK Daily Backup
baseURL= https://localhost:8443/labkey/	
containerPath = WNPRC/EHR/backups/
schemaName = lists
queryName = backup

[file_rotation]
maxDaily = 7
maxWeekly = 4


