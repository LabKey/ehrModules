[general]
backup_dest = /Volumes/storagepool/labkey/backups/
compress = 1
pg_dbname = globals template1 postgres labkey
pg_user = labkey
pgdump_format = c
backup_dirs = /usr/local/labkey /private/etc /Library/LaunchAgents /Library/LaunchDaemons /private/var /usr/local/pgsql-8.4.5 /usr/local/apache-tomcat-5.5.27 /opt/local/ /usr/local/tomcat.sh /usr/local/bin/PostgreSQL.sh /usr/local/bin/startActiveMQ.sh /usr/local/pgsql-8.4.5/data/postgresql.conf /usr/local/pgsql-8.4.5/data/pg_hba.conf /usr/local/pgsql-8.4.5/data/pg_ident.conf
excluded_dirs = /usr/local/pgsql-8.4.5/data/* /usr/local/labkey/backup* /private/var/run/* /private/var/tmp/* /private/var/spool/* /usr/local/apache-tomcat-5.5.27/temp/* /opt/local/var/run/* /private/var/samba/* 

[lk_config]
jobName = LK Daily Backup
baseURL= https://localhost:8443/labkey/	
containerPath = WNPRC/EHR/backups/
schemaName = lists
queryName = backup

[file_rotation]
maxDaily = 7
maxWeekly = 4


